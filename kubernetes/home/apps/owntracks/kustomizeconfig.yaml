# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: ConfigMap
    version: v1
    fieldSpecs:
      - path: spec/values/persistence/config/name
        kind: HelmRelease
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/envFrom/secretRef/name
        kind: HelmRelease
      - path: spec/basicAuth/secret
        kind: Middleware
