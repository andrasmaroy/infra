# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/global/postgresql/existingSecret
        kind: HelmRelease
      - path: spec/values/pgpool/customUsersSecret
        kind: HelmRelease
      - path: spec/values/pgpool/existingSecret
        kind: HelmRelease
