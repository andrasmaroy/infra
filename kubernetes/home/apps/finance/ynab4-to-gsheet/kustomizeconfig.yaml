# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/persistence/config/name
        kind: HelmRelease
      - path: spec/values/controllers/main/containers/main/envFrom/secretRef/name
        kind: HelmRelease
