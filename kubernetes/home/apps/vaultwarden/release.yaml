---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: vaultwarden
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: gissilabs
        namespace: vaultwarden
      version: 1.0.0
  values:
    env: {}  # Necessary for the generic TZ patch to not fail
    image:
      tag: 1.30.1
    database:
      type: postgresql
      wal: false
      existingSecret: vaultwarden-db
    vaultwarden:
      domain: https://vault.${DOMAIN_PUBLIC}
      allowSignups: false
      enableWebsockets: false
      extraEnv:
        TZ: ${TZ}
      admin:
        enabled: true
        existingSecret: vaultwarden
      smtp:
        enabled: true
        host: smtp.sendgrid.net
        from: "vaultwarden@${DOMAIN_PUBLIC}"
        existingSecret: vaultwarden
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 10m
        memory: 150Mi
    ingress:
      enabled: true
      annotations:
        hajimari.io/icon: mdi:safe-square
        traefik.ingress.kubernetes.io/router.entrypoints: webpublic
        traefik.ingress.kubernetes.io/router.tls: "true"
      host: vault.${DOMAIN_PUBLIC}
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              group: networking.k8s.io
              kind: Ingress
              name: vaultwarden
              version: v1
            patch:
              - op: add
                path: /metadata/labels/probe
                value: enabled
