# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/database/existingSecret
        kind: HelmRelease
      - path: spec/values/vaultwarden/admin/existingSecret
        kind: HelmRelease
      - path: spec/values/vaultwarden/smtp/existingSecret
        kind: HelmRelease
