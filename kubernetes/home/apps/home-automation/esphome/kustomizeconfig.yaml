# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/persistence/secrets/name
        kind: HelmRelease
  - kind: ConfigMap
    version: v1
    fieldSpecs:
      - path: spec/values/persistence/devices/name
        kind: HelmRelease
