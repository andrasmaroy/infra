# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: rules/resourceNames
        kind: Role
      - path: spec/values/env/TS_AUTHKEY/valueFrom/secretKeyRef/name
        kind: HelmRelease
      - path: spec/values/env/TS_ROUTES/valueFrom/secretKeyRef/name
        kind: HelmRelease
