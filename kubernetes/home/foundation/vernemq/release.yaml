---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vernemq
  namespace: vernemq
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: vernemq
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: vernemq
        namespace: vernemq
      version: 1.9.0
  values:
    replicaCount: 3
    additionalEnv:
      - name: DOCKER_VERNEMQ_ACCEPT_EULA
        value: 'yes'
