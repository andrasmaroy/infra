apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: kube-system
      version: 24.0.0
  values:
    image:
      name: docker.io/traefik
      tag: 2.11.20 # {"$imagepolicy": "flux-system:traefik:tag"}
    additionalArguments:
      - --api.insecure=true
    instanceLabelOverride: traefik
    tlsStore:
      default:
        defaultCertificate:
          secretName: letsencrypt-traefik
    ports:
      web:
        expose: true
        redirectTo: websecure
      websecure:
        expose: true
        exposedPort: 443
        tls:
          enabled: true
          options: default@kubernetescrd
      webpublic:
        expose: true
        port: 8888
        exposedPort: 8443
        tls:
          enabled: true
          options: default@kubernetescrd
    priorityClassName: "system-cluster-critical"
    deployment:
      kind: DaemonSet
    ingressRoute:
      dashboard:
        enabled: false
    service:
      externalIPs:
        - ${METALLB_ADDRESS}
      annotations:
        metallb.universe.tf/allow-shared-ip: "metallb-shared-ip"
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 8m
        memory: 100Mi
