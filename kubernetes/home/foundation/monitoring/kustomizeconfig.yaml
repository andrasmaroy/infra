# Kustomize config for enabling HelmRelease values from
# ConfigMaps and Secrets generated by Kustomize
---
nameReference:
  - kind: Secret
    version: v1
    fieldSpecs:
      - path: spec/values/grafana/admin/existingSecret
        kind: HelmRelease
      - path: spec/values/alertmanager/extraSecretMounts/secretName
        kind: HelmRelease
      - path: spec/valuesFrom/name
        kind: HelmRelease
      - path: spec/values/config/datasourceSecret/name
        kind: HelmRelease
