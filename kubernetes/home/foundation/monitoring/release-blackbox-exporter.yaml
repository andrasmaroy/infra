---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-blackbox-exporter
  namespace: monitoring
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      version: 8.4.0
  values:
    pspEnabled: false
    resources:
      limits:
        memory: 42Mi
      requests:
        cpu: 5m
        memory: 20Mi
    serviceMonitor:
      selfMonitor:
        enabled: true
        labels:
          release: prom
