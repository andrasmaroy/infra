---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      version: v1.7.1
  values:
    installCRDs: true
    extraArg:
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers="1.1.1.1:53,9.9.9.9:53"
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 150Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 20Mi
        limits:
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 96Mi
        limits:
          memory: 128Mi
