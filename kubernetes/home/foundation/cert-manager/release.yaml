---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      version: v1.17.1  # {"$imagepolicy": "flux-system:cert-manager-chart:tag"}
  values:
    crds:
      enabled: true
      keep: true
    dns01RecursiveNameservers: "1.1.1.1:53,9.9.9.9:53"
    dns01RecursiveNameserversOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 150Mi
    webhook:
      resources:
        requests:
          cpu: 10m
          memory: 20Mi
        limits:
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 300Mi
