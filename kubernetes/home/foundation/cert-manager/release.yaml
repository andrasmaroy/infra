---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m0s
  timeout: 15m0s
  chart:
    spec:
      chart: cert-manager
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: cert-manager
      version: v1.7.1
  values:
    installCRDs: true
    extraArg:
      - --dns01-recursive-nameservers-only
      - --dns01-recursive-nameservers="1.1.1.1:53,9.9.9.9:53"
